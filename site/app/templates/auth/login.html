{% extends "layout.html" %}

{% block content %}

<div class="">
    <h2>Login</h2>

    <form action="{{ url_for('auth.login') }}" method="POST">
        <input type="username" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-success">Log in</button>
    </form>

    <a class="btn btn-info" role="button" href="{{ url_for('auth.register') }}">Register</a>
    <a class="btn btn-info" role="button" href="{{ url_for('auth.pwdrecover') }}">Reset password</a>
</div>

{% endblock %}
