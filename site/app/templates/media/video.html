<!-- video.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="page-title">

    <div><h1>{{ video.media_topic }}</h1></div>
    <div>{{ video.create_time }}</div>
    <div>{{ video.media_desc }}</div>
    
    <div class="videoplayer">

        <embed src="{{ url_for('static', filename='flash_flv_player/flvplayer.swf') }}"
            width="450"
            height="350"
            allowscriptaccess="always"
            allowfullscreen="true"
            flashvars="&file={{ url_for('media.filename', filename='flv/' + video['media_id']|string  + '.flv') }}&height=350&image=&width=450&location={{ url_for('static', filename='flash_flv_player/flvplayer.swf') }}" />

        <p class="getflash">
            <a href="http://www.macromedia.com/go/getflashplayer">Download Flash Player</a>
        </p>
    </div>
    
</div>

{% include 'facebook-comments.html' %}

{% endblock %}
