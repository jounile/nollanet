<!-- interview.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="interview-title">

    <h1>{{ interview.media_topic }}</h1>
    <h3>{{ interview.media_desc|safe }}</h3>
    <div>{{ interview.create_time }}</div>
    <div>Published by: <a href="{{ url_for('users.user', username=interview.owner) }}">{{ interview.owner }}</a></div>
    <div>{{ interview.country_code }}</div>
    <div>{{ interview.media_text|safe }}</div>

</div>

{% include 'facebook-comments.html' %}

{% endblock %}
