<!-- new_country.html -->
{% extends 'layout.html' %}

{% block content %}


<h1>New country</h1>

<form action="{{ url_for('spots.new_country') }}" method = "POST">

    {{ form.csrf_token }}

    <div class="form-group">
        <label for="maa">Name</label>
        {{ form.maa(class_="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    
</form>

{% endblock %}
