<!-- new_link.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="float-right">
    <a class="btn btn-primary" role="button" href="{{ url_for('links.categories') }}">Categories</a>
</div>

<h1>New link</h1>

<form action="{{ url_for('links.new_link') }}" method = "POST">

    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" class="form-control">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" size="100" name="name" />
    </div>

    <div class="form-group">
        <label for="url">Url</label>
        <input type="text" class="form-control" size="100" name="url" />
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
    
</form>

{% endblock %}
