<!-- users.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="col">
    <h1>Users:</h1>
    <table class="table">  
        <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
        </tr>
        {% for user in users %}
        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
