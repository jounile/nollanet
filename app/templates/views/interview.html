<!-- interview.html -->
{% extends 'layout.html' %}

{% block content %}

<div class="interview-title">

    <h1>{{ interview.media_topic }}</h1>
    <div>{{ interview.create_time }}</div>
    <div>Published by: <a href="/user/{{ interview.owner }}">{{ interview.owner }}</a></div>
    <div>{{ interview.country_code }}</div>
    <div>{{ interview.media_text|safe }}</div>
    <div>{{ interview.media_desc|safe }}</div>

</div>

{% endblock %}
