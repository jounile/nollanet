{% extends "layout.html" %}

{% block content %}

<div class="">
    <h2>Change password</h2>
    <p>Please type your new password twice.</p>
    <form action="{{ url_for('auth.pwdreset') }}" method="POST">
        <div class="form-group">
            <label for="newpwd1">New password</label>
            <input type="password" name="newpwd1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="newpwd2">New password again</label>
            <input type="password" name="newpwd2" placeholder="Password">
        </div>
        <input type="hidden" name="username" value="{{ username }}" />
        <button type="submit" class="btn btn-success">Change</button>
    </form>

    <p style="color:red;">{{ error }}</p>

</div>

{% endblock %}
